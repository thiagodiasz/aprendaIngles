<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
<app-painel (encerrarJogo)= "encerrarJogo ($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
   <div *ngIf ="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col">
            <h3 style="color: red"> TU NÃO SABE NEM O PORTUGUÊS E QUER TIRAR ONDA? GAME OVER!  </h3>
          <br>
          <img [src]="urlImagem">
          <br>
          <buttom class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</buttom>
        </div>
    </div>
</div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: green"> Fim de jogo, VOCÊ GANHOU!!! :D </h3>
                <buttom class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</buttom>
            </div>
        </div>
    </div>
     </ng-template>
